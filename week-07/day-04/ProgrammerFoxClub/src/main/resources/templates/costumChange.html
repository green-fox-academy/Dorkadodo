<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="styles.css" type="text/css" rel="stylesheet">
    <title>Costum Center</title>
</head>
<body>

<div th:replace="fragments :: navButtons"/>

<main id="store">
    <form method="post" action="/costum-change">
        <label for="costum">Change the color of your Fox</label>
        <select id="costum" name="costum">
            <option th:each="costum : ${listOfColors}" th:text="${costum}"/>
        </select>
        <button type="submit">Change costum</button>
    </form>
</main>

</body>
</html>
