<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="styles.css" type="text/css" rel="stylesheet">
    <title>Trick Center</title>
</head>
<body>

<div th:replace="fragments :: navButtons"/>

<div id="store">

    <form method="post" action="/trick-center/learn-trick">
        <label for="trickName">Trick to learn</label>
        <select id="trickName" name="trickName">
            <option th:each="trickName : ${listOfTricks}" th:text="${trickName}"/>
        </select>
        <button type="submit">Learn Trick</button>
    </form>

</div>

</body>
</html>
