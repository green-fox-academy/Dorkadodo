<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <main>
        <section id="SignUpBlock">
            <h2>Sign up</h2>
            <form action=https://newsletter-ws.herokuapp.com/register method="POST">
                <input type="text" id="name" name="name" required minlength="3" placeholder="Username" autofocus>
                <input type="email" id="email" name="email" required placeholder="E-mail">
                <input type="password" id="password" name="password" minlength="6" placeholder="Password">
                <input type="password" id="passwordConfirmation" name="passwordConfirmation" minlength="6" placeholder="Retype password">
                <button>Sign me up</button>
            </form>
        </section>

        <div>
            <p>OR</p>
        </div>

        <section id="LogInBlock">
            <button>Log in with facebook</button>
            <button>Log in with Twitter</button>
            <button>Log in with Google</button>
            <button>Log in</button>
        </section>
    </main>
</body>
</html>
