<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <table>
        <td id="SignUpBlock">
            <h2>Sign up</h2>
            <form action=https://newsletter-ws.herokuapp.com/register method="POST">
                <input type="text" id="name" name="name" autofocus required minlength="3" placeholder="Username">
                <input type="email" id="email" name="email" required placeholder="E-mail">
                <input type="password" id="password" name="password" required minlength="6" placeholder="Password">
                <input type="password" id="passwordConfirmation" name="passwordConfirmation" required minlength="6" placeholder="Retype password">
                <button id="signup">Sign me up</button>
            </form>
        </td>

        <td>
            <p id="Or">OR</p>
        </td>

        <td id="SignInBlock">
            <button id="facebook">Log in with facebook</button>
            <button id="twitter">Log in with Twitter</button>
            <button id="google">Log in with Google</button>
            <button id="login">Log in</button>
        </td>

        </table>
</body>
</html>
