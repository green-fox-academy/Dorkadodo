<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link href="styles.css" type="text/css" rel="stylesheet">
</head>
<body>
<h1>Todos for today:</h1>
<div th:replace="fragments :: navBar"/>
<table>
    <tr>
        <th>id</th>
        <th>action</th>
        <th>urgent</th>
        <th>done</th>
    </tr>
    <tr th:each="todo:${todoList}">
        <td th:text="${todo.id}"/>
        <td th:text="${todo.title}"/>
        <td th:text="${todo.urgent}"/>
        <td th:text="${todo.done}"/>
        <td><a th:href="'/edit-todo/' + ${todo.id} + '/edit'">edit</a></td>
        <td><a th:href="'/delete-todo/' + ${todo.id} + '/delete'">delete</a></td>
    </tr>
</table>
</body>
</html>
